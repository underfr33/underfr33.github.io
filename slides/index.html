title: Slides
permalink: /slides/
title: Katrin's Slides
---

<h1>{{ page.title }}</h1>
<ul class="slides">
  {% for page in site.pages %}
    {% if page.layout == 'slide' and page.title %}
      <li>
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
          {{ page.title }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
